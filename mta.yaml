---
_schema-version: '3.1'
ID: SYNTEST
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production

modules:
  - name: SYNTEST-srv
    type: nodejs
    path: gen/srv
    requires:
    - name: SYNTEST-db
    - name: uaa_SYNTEST
    provides:
    - name: srv-api # required by consumers of CAP services (e.g. approuter)
      properties:
        srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    
  - name: SYNTEST-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: SYNTEST-db
        properties:
          TARGET_CONTAINER: SYNTEST-db
      - name: captest-grantor
        group: SERVICE_REPLACEMENTS
        properties: 
          key: logical-captest-grantor
          service: ~{captest-grantor-service}
resources:
  - name: SYNTEST-db
    type: com.sap.xs.hdi-container
    #parameters:
    #  service: hana # or 'hanatrial' on trial landscapes
    properties:
      hdi-service-name: ${service-name}
  - name: captest-grantor
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: CIO_BTP_APP-db
    properties:
      captest-grantor-service: ${service-name}
  - name: uaa_SYNTEST
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: syntest-xsuaa-service
      service-plan: application

